<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTask - Sign Up</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form action="#" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <label class="terms">
                <input type="checkbox" name="terms" required>
                I agree to the <a href="#">Terms & Conditions</a>
            </label>
            <button type="submit" class="btn"><a href="http://127.0.0.1:5500/QT/html/selection.html">Sign Up</a></button>
        </form>
        <p>Already have an account? <a>Login here</a></p>
    </div>
    <script src="../css/register.css"></script>
</body>
</html>
