<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTask Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-header">
                <img src="https://via.placeholder.com/80" alt="Profile Picture" class="profile-pic">
                <div class="profile-details">
                    <p class="profile-name">John Doe</p>
                    <p class="profile-bio">Tasker | Freelancer | Helping people get things done!</p>
                </div>
            </div>
            <a href="#">Profile</a>
            <a href="#">My Tasks</a>
            <a href="#">Revenue Analysis</a>
            <a href="#">Account</a>
            <button class="logout-button">Logout</button>
        </div>

        <div class="profile-content">
            <h1>Welcome to Your Profile</h1>
            <div class="profile-stats">
                <div>
                    <i class="fas fa-check-circle"></i>
                    <span>15</span>
                    <p>Tasks Completed</p>
                </div>
                <div>
                    <i class="fas fa-star"></i>
                    <span>4.8</span>
                    <p>Rating</p>
                </div>
                <div>
                    <i class="fas fa-tasks"></i>
                    <span>3</span>
                    <p>Ongoing Tasks</p>
                </div>
            </div>
            <div class="task-grid">
                <img src="https://via.placeholder.com/100" alt="Task 1">
                <img src="https://via.placeholder.com/100" alt="Task 2">
                <img src="https://via.placeholder.com/100" alt="Task 3">
                <img src="https://via.placeholder.com/100" alt="Task 4">
                <img src="https://via.placeholder.com/100" alt="Task 5">
                <img src="https://via.placeholder.com/100" alt="Task 6">
            </div>
            <button class="edit-profile">Edit Profile</button>
        </div>
    </div>
    <script src="../css/profile.css"></script>
</body>
</html>
