<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - QuickTask</title>
    <link rel="stylesheet" href="../css/tm.css">
</head>
<body>
    <div class="task-management-container">
        <h2>Task Management</h2>
        
        <div class="task-section">
            <h3>Active Tasks</h3>
            <div class="task-item">
                <p class="task-title">Fix a leaking pipe</p>
                <p class="task-details">Budget: ₹1500 | Location: Delhi | Due: 2 days</p>
                <button class="complete-button">Mark as Completed</button>
            </div>
        </div>
        
        <div class="task-section">
            <h3>Pending Tasks</h3>
            <div class="task-item">
                <p class="task-title">Assemble Wooden Bed</p>
                <p class="task-details">Budget: ₹2000 | Location: Mumbai | Due: 3 days</p>
                <button class="cancel-button">Cancel Task</button>
            </div>
        </div>
        
        <div class="task-section">
            <h3>Completed Tasks</h3>
            <div class="task-item">
                <p class="task-title">Deliver Food Package</p>
                <p class="task-details">Budget: ₹500 | Location: Bangalore | Completed</p>
            </div>
        </div>
    </div>
    <script src="../js/tm.js"></script>
</body>
</html>
