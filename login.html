<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTask - Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Log in to explore opportunities</p>
        <div class="error-messages" style="color: red; display: none;"></div>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="btn"><a href="http://127.0.0.1:5500/QT/html/selection.html">Login</a></button>
        </form>
        <p class="links"><a href="#">Forgot Password?</a></p>
        <p class="links">Don't have an account? <a href="register.html">Sign up now</a></p>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
